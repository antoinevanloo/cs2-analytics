# TimescaleDB Configuration for CS2 Analytics
# Extends base PostgreSQL config with TimescaleDB-specific settings

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 100

# =============================================================================
# MEMORY SETTINGS (TimescaleDB optimized)
# =============================================================================
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 32MB                 # Higher for complex analytics queries
maintenance_work_mem = 256MB    # For compression and chunk management
temp_buffers = 16MB

# =============================================================================
# TIMESCALEDB SPECIFIC
# =============================================================================
# Loaded via shared_preload_libraries
shared_preload_libraries = 'timescaledb'

# Chunk size for hypertables (7 days default for demo data)
# Adjust based on data volume - smaller chunks = faster queries on recent data
timescaledb.max_background_workers = 8

# Enable compression by default for older data
timescaledb.compress_chunk_time_interval = '7 days'

# =============================================================================
# PARALLEL QUERIES (important for analytics)
# =============================================================================
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_leader_participation = on

# =============================================================================
# JIT (Just-In-Time Compilation)
# =============================================================================
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# =============================================================================
# WRITE-AHEAD LOG (WAL)
# =============================================================================
wal_level = replica
max_wal_size = 2GB
min_wal_size = 100MB
wal_compression = zstd          # Better compression
wal_buffers = 32MB

checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# =============================================================================
# QUERY PLANNER
# =============================================================================
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 200  # More accurate stats for analytics

# =============================================================================
# LOGGING
# =============================================================================
logging_collector = on
log_directory = 'pg_log'
log_min_duration_statement = 500  # Log queries > 500ms
log_checkpoints = on

# =============================================================================
# AUTOVACUUM (aggressive for high-write workloads)
# =============================================================================
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 25
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02

# =============================================================================
# SECURITY
# =============================================================================
password_encryption = scram-sha-256
