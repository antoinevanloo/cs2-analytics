# HAProxy Configuration for PostgreSQL Read Replicas
# Routes read queries to available replicas with health checking

global
    maxconn 1000
    log stdout format raw local0

defaults
    mode tcp
    log global
    option tcplog
    option dontlognull
    option redispatch
    retries 3
    timeout connect 5s
    timeout client 30m
    timeout server 30m
    timeout check 5s

# =============================================================================
# FRONTEND - Read-Only Queries
# =============================================================================
frontend postgres_readonly
    bind *:5433
    default_backend postgres_replicas

# =============================================================================
# BACKEND - Read Replicas Pool
# =============================================================================
backend postgres_replicas
    mode tcp
    balance roundrobin
    option pgsql-check user postgres

    # Health check: verify PostgreSQL is responsive and in recovery (replica)
    # Falls back to primary if all replicas are down

    # Replica 1 - primary choice
    server replica1 postgres-replica-1:5432 check inter 5s fall 3 rise 2 weight 100

    # Replica 2 - secondary choice
    server replica2 postgres-replica-2:5432 check inter 5s fall 3 rise 2 weight 100

    # Primary as fallback (lower weight)
    server primary postgres:5432 check inter 5s fall 3 rise 2 weight 10 backup

# =============================================================================
# STATS - Monitoring Dashboard
# =============================================================================
frontend stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE
