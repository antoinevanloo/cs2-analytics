# PostgreSQL Replica Configuration
# Read-only replica optimized for analytics queries

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 200           # More connections for read-heavy workloads

# =============================================================================
# REPLICATION SETTINGS
# =============================================================================
hot_standby = on
hot_standby_feedback = on       # Prevent query conflicts
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# Primary connection (configured via pg_basebackup -R)
# primary_conninfo is auto-generated in recovery.conf

# =============================================================================
# MEMORY SETTINGS (Read-optimized)
# =============================================================================
shared_buffers = 512MB          # More cache for reads
effective_cache_size = 1536MB
work_mem = 64MB                 # Higher for complex analytics
maintenance_work_mem = 256MB

# =============================================================================
# PARALLEL QUERIES (More aggressive for analytics)
# =============================================================================
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_leader_participation = on

# =============================================================================
# QUERY PLANNER
# =============================================================================
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 200

# =============================================================================
# LOGGING
# =============================================================================
logging_collector = on
log_directory = 'pg_log'
log_min_duration_statement = 500  # Log slow queries
log_checkpoints = on

# =============================================================================
# AUTOVACUUM (Less aggressive on replica)
# =============================================================================
autovacuum = on
autovacuum_max_workers = 2
