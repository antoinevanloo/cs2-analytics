name: CD Production

on:
  release:
    types: [published]

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build & Push Docker Images
  # ============================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      parser-image: ${{ steps.meta-parser.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from release
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Extract metadata for Parser
        id: meta-parser
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-parser
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push Parser image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/parser/Dockerfile
          push: true
          tags: ${{ steps.meta-parser.outputs.tags }}
          labels: ${{ steps.meta-parser.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment:
      name: production
      url: https://api.cs2analytics.gg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy placeholder
        run: |
          echo "Production deployment triggered for version ${{ needs.build-and-push.outputs.version }}"
          echo "API Image: ${{ needs.build-and-push.outputs.api-image }}"
          echo "Parser Image: ${{ needs.build-and-push.outputs.parser-image }}"
          echo ""
          echo "Configure deployment by adding your deployment steps here"

  # ============================================
  # Health Check & Rollback
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 60

      - name: Health check
        id: health
        run: |
          echo "Running health checks against production..."
          # Uncomment when production URL is configured
          # for i in {1..5}; do
          #   if curl -f https://api.cs2analytics.gg/health; then
          #     echo "Health check passed"
          #     exit 0
          #   fi
          #   sleep 10
          # done
          # exit 1
          echo "Health check placeholder - configure production URL"

      - name: Notify success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"

  # ============================================
  # Rollback (manual trigger)
  # ============================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: [health-check]
    if: failure()
    environment:
      name: production
    steps:
      - name: Rollback notification
        run: |
          echo "Health check failed! Manual rollback may be required."
          echo "Check the logs and consider rolling back to the previous version."
          # Add rollback logic here if needed
